<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javier Torres Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="glitch" data-text="Javier Torres Art">Javier Torres Art</h1>
  </header>

  <main>
    <!-- Galería de obras -->
    <section>
      <h2>Obras</h2>
      <div class="grid">
        <img src="img/obras/el-arte-no-existe.jpg" alt="El arte no existe">
        <img src="img/obras/el-dia-que-quise-cambiar-al-mundo.jpg" alt="El día que quise cambiar al mundo">
        <img src="img/obras/fragmento-de-alice.jpg" alt="Fragmento de Alice">
        <img src="img/obras/im-the-most-normal-person.jpg" alt="I’m the most normal person">
        <img src="img/obras/intervencion-a-la-virgen.jpg" alt="Intervención a la Virgen">
        <img src="img/obras/la-aparicion-de-un-nuevo-buda.jpg" alt="La aparición de un nuevo Buda">
      </div>
    </section>

    <!-- Audios -->
    <section>
      <h2>Audios</h2>
      <div class="media">
        <audio controls src="audios/callejon-sin-salida.wav"></audio>
        <audio controls src="audios/hypothesis-3.mp3"></audio>
        <audio controls src="audios/hypothesis-4.mp3"></audio>
      </div>
    </section>

    <!-- Videos -->
    <section>
      <h2>Videos</h2>
      <div class="media">
        <video controls width="320" src="videos/video1.mp4"></video>
        <video controls width="320" src="videos/video2.mp4"></video>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Javier Torres</p>
  </footer>
</body>
</html>
